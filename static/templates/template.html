<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peers</title>
    <!-- Css style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/df6169861f.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/df6169861f.css" crossorigin="anonymous"> -->

<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" />
            </a>
        </div>
        <div class="ml-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'home' %}" class="btn btn-secondary me-1">Home</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-1">login</a>

            {% endif%}
        </div>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    <footer class="footer-container">
        <div class="container">
            <h1>Peers</h1>
        </div>
    </footer>
</body>
